<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">

    <title>Chiptune Synthesizer</title>
</head>
<body>
    <div class="container">
        <header class="navbar">
            <section class="navbar-section">
                <div class="navbar-brand mr-2 text-bold"><u># Chiptune Synthesizer</u></div>
                <a href="/" target="_blank" rel="noopener noreferrer" class="btn btn-link">Home</a>
                <a href="/setting" target="_blank" rel="noopener noreferrer" class="btn btn-link">Setting</a>
            </section>
        </header>
        <div class="hero bg-gray">
            <div class="hero-body">
                <h3>Chiptune Synthesizer Control Panel<sup><span class="label label-rounded label-error">试验机</span></sup></h3>
                <blockquote>
                    <p>Another Chiptune Synthesizer by <u>RedElectricity</u></p>
                </blockquote>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item">
                        <span>Now Location</span>
                      </li>
                    <li class="breadcrumb-item">
                      <a href="#">Home</a>
                    </li>
                  </ul>
            </div>
            
        </div><br>
        <form action="/playVgm" method="post">
            <div class="form-horizontal">
                <h4 class="text-bold"><u># Play</u></h4>
                <div class="input-group">
                    <span class="input-group-addon" for="vgmSelector">File</span>
                    <input id="vgmSelector" type="file" class="form-input">
                    <button class="btn btn-primary input-group-btn btn-lg"><i class="icon icon-upload"></i>Play!</button>
                </div>           
            </div>
        </form>
    </div>
</body>
</html>
