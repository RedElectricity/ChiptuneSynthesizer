<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Chiptune Synthesizer</title>

        <h2>Chiptune Synthesizer Control Panel</h2><br>

            </form>
        </div>
    </div>
